<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>test-flash-1000-messages</title>
    <script type="text/javascript" src="../lib/core.js"></script>
    <script type="text/javascript" src="common.js"></script>
  </head>
  <body>
    <h1>test-flash-1000-messages</h1>
    <script>
      function test(C) {
        var messages = 1000;
        var payload = createPayload(512);
        var chan = createTestChannel("rw");
        var done = false;
        var count = 0;
        var t;

        chan.onopen = function(e) {
          for (var i = 0; i < messages; i++) {
            chan.send(payload);
          }
          t = (new Date()).getTime();
        };

        chan.onmessage = function(e) {
          if (compareBuffers(payload, e.data) == false) {
            done = true;
            // chan.close();
            return C(new Error("diff error"));
          } else {
            if (++count == messages) {
              console.log((new Date()).getTime() - t);
              // chan.close();
            }
          }
        };

        chan.onerror = function(err) {
          done = true;
          C(err);
        };

        chan.onclose = function() {console.log("close"); C(); };
      }

      initTest(50000, test);
    </script>
  </body>
</html>
