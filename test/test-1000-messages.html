<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>test-1000-messages</title>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="../dist/lib.js"></script>
  </head>
  <body>
    <h1>test-1000-messages</h1>
    <script>

      function test(C) {
        var messages = 1000;
        var payload = createPayload(512);
        var chan = createTestChannel("rw");
        var done = false;
        var count = 0;

        chan.onopen = function(e) {
          for (var i = 0; i < messages; i++) {
            chan.send(payload);
          }
        };

        chan.onmessage = function(e) {
          if (compareBuffers(payload, e.data) == false) {
            done = true;
            return C(new Error("diff error"));
          } else {
            if (++count == messages) {
              chan.close();
            }
          }
        };

        chan.onerror = function(err) {
          done = true;
          C(err);
        };

        chan.onclose = function() { C(); };
      }

      initTest(30000, test);
    </script>
  </body>
</html>
